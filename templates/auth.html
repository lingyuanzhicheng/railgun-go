<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Railgun 登录</title>
	<link rel="icon" href="static/logo.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body { 
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  min-height: 100vh;
		  background-color: #f8f9fa;
		}
		.login-container { 
		  max-width: 400px; 
		  width: 100%;
		  padding: 15px;
		}
		.card {
		  border: none;
		  border-radius: 12px;
		  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
		}
	</style>
</head>
<body>
	<div class="login-container">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title text-center mb-4">Railgun</h2>
				<form id="loginForm">
					<div class="mb-3">
						<label for="authkeyInput" class="form-label">AuthKey</label>
						<input type="password" class="form-control" id="authkeyInput" required>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary">登录</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		document.getElementById('loginForm').addEventListener('submit', async (e) => {
		e.preventDefault();
		const authkey = document.getElementById('authkeyInput').value;
		try {
		const response = await fetch('/auth', {
		method: 'POST',
		headers: {
		'Content-Type': 'application/json'
		},
		body: JSON.stringify({ authkey })
		});
		if (response.ok) {
		window.location.href = '/admin';
		} else {
		alert('认证失败，请检查AuthKey');
		}
		} catch (error) {
		alert('发生错误: ' + error.message);
		}
		});
	</script>
</body>
</html>
